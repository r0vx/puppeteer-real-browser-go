<body>

    <script>
        let fingerprintData = {};
        let progress = 0;

        function updateProgress(percent) {
            progress = percent;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function updateStatus(message, type = 'collecting') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function addInfoItem(containerId, label, value) {
            const container = document.getElementById(containerId);
            const item = document.createElement('div');
            item.className = 'info-item';
            item.innerHTML = `
                <span class="info-label">${label}:</span>
                <span class="info-value">${value}</span>
            `;
            container.appendChild(item);
        }

        async function collectFingerprint() {
            updateStatus('ğŸ”„ æ­£åœ¨æ”¶é›†æŒ‡çº¹æ•°æ®...', 'collecting');
            updateProgress(0);
            
            document.getElementById('results').style.display = 'block';
            fingerprintData = {
                user_id: 'collected_' + Date.now(),
                collected_at: new Date().toISOString(),
                screen: {},
                browser: {},
                system: {},
                webgl: {},
                audio: {},
                canvas: {},
                fonts: {},
                plugins: {},
                battery: {},
                media_devices: [],
                network: {},
                timezone: {}
            };

            // 1. æ”¶é›†åŸºç¡€æµè§ˆå™¨ä¿¡æ¯ (10%)
            updateProgress(10);
            collectBrowserInfo();

            // 2. æ”¶é›†å±å¹•ä¿¡æ¯ (20%)
            updateProgress(20);
            collectScreenInfo();

            // 3. æ”¶é›†WebGLä¿¡æ¯ (40%)
            updateProgress(40);
            await collectWebGLInfo();

            // 4. æ”¶é›†CanvasæŒ‡çº¹ (60%)
            updateProgress(60);
            collectCanvasFingerprint();

            // 5. æ”¶é›†AudioæŒ‡çº¹ (80%)
            updateProgress(80);
            await collectAudioFingerprint();

            // 6. æ”¶é›†å…¶ä»–ä¿¡æ¯ (90%)
            updateProgress(90);
            await collectOtherInfo();

            // å®Œæˆ
            updateProgress(100);
            updateStatus('âœ… æŒ‡çº¹æ”¶é›†å®Œæˆï¼', 'success');

            // æ˜¾ç¤ºJSON
            document.getElementById('jsonOutput').textContent = 
                JSON.stringify(fingerprintData, null, 2);
        }

        function collectBrowserInfo() {
            const browserInfo = document.getElementById('browserInfo');
            browserInfo.innerHTML = '';

            fingerprintData.browser = {
                user_agent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages || [navigator.language],
                platform: navigator.platform,
                vendor: navigator.vendor,
                cookie_enabled: navigator.cookieEnabled,
                do_not_track: navigator.doNotTrack,
                hardware_concurrency: navigator.hardwareConcurrency,
                max_touch_points: navigator.maxTouchPoints,
                webdriver: navigator.webdriver
            };

            addInfoItem('browserInfo', 'User Agent', navigator.userAgent);
            addInfoItem('browserInfo', 'Platform', navigator.platform);
            addInfoItem('browserInfo', 'Language', navigator.language);
            addInfoItem('browserInfo', 'CPU Cores', navigator.hardwareConcurrency);
            addInfoItem('browserInfo', 'WebDriver', navigator.webdriver);
        }

        function collectScreenInfo() {
            const screenInfo = document.getElementById('screenInfo');
            screenInfo.innerHTML = '';

            fingerprintData.screen = {
                width: screen.width,
                height: screen.height,
                avail_width: screen.availWidth,
                avail_height: screen.availHeight,
                color_depth: screen.colorDepth,
                pixel_depth: screen.pixelDepth,
                device_pixel_ratio: window.devicePixelRatio
            };

            addInfoItem('screenInfo', 'åˆ†è¾¨ç‡', `${screen.width} x ${screen.height}`);
            addInfoItem('screenInfo', 'å¯ç”¨åˆ†è¾¨ç‡', `${screen.availWidth} x ${screen.availHeight}`);
            addInfoItem('screenInfo', 'é¢œè‰²æ·±åº¦', `${screen.colorDepth} bit`);
            addInfoItem('screenInfo', 'è®¾å¤‡åƒç´ æ¯”', window.devicePixelRatio);
        }

        async function collectWebGLInfo() {
            const canvas = document.getElementById('canvasWebGL');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                fingerprintData.webgl = { supported: false };
                return;
            }

            // ç»˜åˆ¶æµ‹è¯•å›¾å½¢
            gl.clearColor(0.5, 0.7, 0.9, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.enable(gl.DEPTH_TEST);

            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            
            fingerprintData.webgl = {
                vendor: gl.getParameter(gl.VENDOR),
                renderer: gl.getParameter(gl.RENDERER),
                version: gl.getParameter(gl.VERSION),
                shading_language_version: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
                max_texture_size: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                max_renderbuffer_size: gl.getParameter(gl.MAX_RENDERBUFFER_SIZE),
                unmasked_vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'N/A',
                unmasked_renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'N/A'
            };

            addInfoItem('canvasInfo', 'WebGL Vendor', fingerprintData.webgl.vendor);
            addInfoItem('canvasInfo', 'WebGL Renderer', fingerprintData.webgl.renderer);
            addInfoItem('canvasInfo', 'Unmasked Vendor', fingerprintData.webgl.unmasked_vendor);
            addInfoItem('canvasInfo', 'Unmasked Renderer', fingerprintData.webgl.unmasked_renderer);
        }

        function collectCanvasFingerprint() {
            const canvas = document.getElementById('canvas2d');
            const ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶æµ‹è¯•å›¾å½¢
            ctx.fillStyle = 'rgb(102, 126, 234)';
            ctx.fillRect(10, 10, 200, 50);
            
            ctx.font = '18px Arial';
            ctx.fillStyle = 'rgb(255, 255, 255)';
            ctx.fillText('Canvas Fingerprint Test ğŸ¨', 20, 40);
            
            ctx.beginPath();
            ctx.arc(250, 75, 40, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgb(118, 75, 162)';
            ctx.lineWidth = 3;
            ctx.stroke();

            const dataURL = canvas.toDataURL();
            
            // è®¡ç®—å“ˆå¸Œ
            let hash = 0;
            for (let i = 0; i < dataURL.length; i++) {
                hash = ((hash << 5) - hash) + dataURL.charCodeAt(i);
                hash = hash & hash;
            }

            fingerprintData.canvas = {
                data_url_hash: hash.toString(16),
                data_url_length: dataURL.length,
                noise_level: 0.005 + Math.random() * 0.005,
                text_variance: Math.floor(Math.random() * 5) + 1
            };

            addInfoItem('canvasInfo', 'Canvas Hash', fingerprintData.canvas.data_url_hash);
            addInfoItem('canvasInfo', 'Data URL Length', fingerprintData.canvas.data_url_length);
        }

        async function collectAudioFingerprint() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    fingerprintData.audio = { supported: false };
                    return;
                }

                const context = new AudioContext();
                const oscillator = context.createOscillator();
                const analyser = context.createAnalyser();
                const gainNode = context.createGain();
                const scriptProcessor = context.createScriptProcessor(4096, 1, 1);

                gainNode.gain.value = 0;
                oscillator.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(gainNode);
                gainNode.connect(context.destination);

                oscillator.start(0);

                const audioHash = await new Promise((resolve) => {
                    scriptProcessor.onaudioprocess = function(event) {
                        const output = event.outputBuffer.getChannelData(0);
                        let hash = 0;
                        for (let i = 0; i < output.length; i++) {
                            hash += Math.abs(output[i]);
                        }
                        oscillator.stop();
                        scriptProcessor.disconnect();
                        resolve(hash.toString());
                    };
                });

                fingerprintData.audio = {
                    sample_rate: context.sampleRate,
                    max_channel_count: context.destination.maxChannelCount,
                    number_of_inputs: context.destination.numberOfInputs,
                    number_of_outputs: context.destination.numberOfOutputs,
                    audio_hash: audioHash
                };

                addInfoItem('audioInfo', 'Sample Rate', context.sampleRate + ' Hz');
                addInfoItem('audioInfo', 'Max Channels', context.destination.maxChannelCount);
                addInfoItem('audioInfo', 'Audio Hash', audioHash.substring(0, 20) + '...');

                context.close();
            } catch (error) {
                fingerprintData.audio = { error: error.message };
            }
        }

        async function collectOtherInfo() {
            // æ—¶åŒº
            fingerprintData.timezone = {
                offset: new Date().getTimezoneOffset(),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // æ’ä»¶
            fingerprintData.plugins = {
                enabled_plugins: Array.from(navigator.plugins).map(p => p.name),
                disabled_plugins: []
            };

            // å­—ä½“æ£€æµ‹
            fingerprintData.fonts = {
                available_fonts: detectFonts(),
                blocked_fonts: []
            };

            // ç½‘ç»œä¿¡æ¯
            if (navigator.connection) {
                fingerprintData.network = {
                    effective_type: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt,
                    save_data: navigator.connection.saveData
                };
            }

            // ç”µæ± ä¿¡æ¯
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    fingerprintData.battery = {
                        charging: battery.charging,
                        charging_time: battery.chargingTime,
                        discharging_time: battery.dischargingTime,
                        level: battery.level
                    };
                } catch (e) {
                    fingerprintData.battery = { error: e.message };
                }
            }

            // åª’ä½“è®¾å¤‡
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    fingerprintData.media_devices = devices.map(device => ({
                        kind: device.kind,
                        label: device.label,
                        device_id: device.deviceId
                    }));
                } catch (e) {
                    fingerprintData.media_devices = [];
                }
            }

            // ç³»ç»Ÿä¿¡æ¯
            fingerprintData.system = {
                os: detectOS(),
                os_version: detectOSVersion(),
                architecture: navigator.platform.includes('64') ? 'x64' : 'x86'
            };
        }

        function detectFonts() {
            const baseFonts = ['monospace', 'sans-serif', 'serif'];
            const testString = 'mmmmmmmmmmlli';
            const testSize = '72px';
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const testFonts = [
                'Arial', 'Verdana', 'Times New Roman', 'Courier New',
                'Georgia', 'Palatino', 'Garamond', 'Bookman',
                'Comic Sans MS', 'Trebuchet MS', 'Impact'
            ];

            const available = [];

            const baseWidths = {};
            for (const baseFont of baseFonts) {
                ctx.font = testSize + ' ' + baseFont;
                baseWidths[baseFont] = ctx.measureText(testString).width;
            }

            for (const font of testFonts) {
                let detected = false;
                for (const baseFont of baseFonts) {
                    ctx.font = testSize + ' ' + font + ', ' + baseFont;
                    const width = ctx.measureText(testString).width;
                    if (width !== baseWidths[baseFont]) {
                        detected = true;
                        break;
                    }
                }
                if (detected) {
                    available.push(font);
                }
            }

            return available;
        }

        function detectOS() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'Windows';
            if (ua.includes('Mac')) return 'macOS';
            if (ua.includes('Linux')) return 'Linux';
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iOS')) return 'iOS';
            return 'Unknown';
        }

        function detectOSVersion() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows NT 10.0')) return '10';
            if (ua.includes('Windows NT 11.0')) return '11';
            if (ua.includes('Mac OS X')) {
                const match = ua.match(/Mac OS X (\d+[._]\d+[._]\d+)/);
                return match ? match[1].replace(/_/g, '.') : 'Unknown';
            }
            return 'Unknown';
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(fingerprintData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `fingerprint_${fingerprintData.user_id}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            const dataStr = JSON.stringify(fingerprintData, null, 2);
            navigator.clipboard.writeText(dataStr).then(() => {
                updateStatus('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                setTimeout(() => {
                    updateStatus('âœ… æŒ‡çº¹æ”¶é›†å®Œæˆï¼', 'success');
                }, 2000);
            });
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ”¶é›†
        window.addEventListener('load', () => {
            setTimeout(() => {
                collectFingerprint();
            }, 500);
        });
